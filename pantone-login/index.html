      <!-- just form -->
      <form id="apt-login-form" autocomplete="off">
        <!-- Card outer -->
        <div class="bg-white shadow-md rounded-lg border-t-2 border-blue-500">
          <!-- Card header -->
          <div class="sm:px-16 sm:pt-16 px-8 pt-8">
            <h2 class="md:text-3xl text-2xl text-center text-blue-500 font-semibold">Sign in to your account</h2>
          </div>

          <!-- Card body -->
          <div class="sm:p-16 sm:py-10 p-8">
            <!-- form group -->
            <div class="mb-6">
              <label class="text-gray-600 inline-block mb-2 text-sm" for="apt-username">Username</label>
              <input id="apt-username" class="transition duration-200 block w-full py-3 px-5 border-2 border-gray-300 focus:border-blue-500 rounded text-sm" type="text" name="username">
            </div>
            <!-- form group -->
            <div class="mb-6">
              <label class="text-gray-600 w-full inline-flex mb-2 text-sm" for="apt-password">
                Password

                <a href="#" class="ml-auto text-blue-500 hover:underline transition duration-200">Forgot Password?</a>
              </label>
              <div class="flex items-center relative">
                <input id="apt-password" class="transition duration-200 block w-full py-3 px-5 border-2 border-gray-300 focus:border-blue-500 rounded text-sm pr-10" type="password" name="password">
                <a class="absolute right-0 mr-3 cursor-pointer" data-toggle="password" data-target="#apt-password" data-class-active="text-blue-500">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                </a>
              </div>
            </div>

            <!-- remember me -->
            <label class="flex items-center">
              <input type="checkbox" class="form-checkbox text-blue-500">
              <span class="ml-2 text-gray-600 text-sm">Remember me</span>
            </label> <!-- /remember me -->

            <!-- login -->
            <button id="apt-button-login" class="transition duration-200 bg-blue-500 hover:bg-blue-700 py-4 px-6 mt-6 rounded shadow-md hover:shadow-none text-white block w-full" type="submit">
              Log In
            </button>

          </div> <!-- /card body -->
          <div class="text-center sm:px-16 sm:py-8 px-8 py-6 bg-gray-100 rounded-bl rounded-br">
            <p class="text-sm text-gray-600">Don't have an account? <a href="#" class="text-blue-500 hover:underline font-semibold">Register now</a>.</p>
          </div> <!-- /card footer -->
        </div> <!-- /card outer -->
      </form> <!-- /just form -->
      <div class="flex mt-6 text-sm">
        <p class="text-gray-400">&copy; Your App</p>

        <div class="flex -mx-2 ml-auto">
          <a class="mx-2 transition duration-200 text-gray-400 hover:underline" href="#">Privacy Policy</a>
          <a class="mx-2 transition duration-200 text-gray-400 hover:underline" href="#">Terms of Service</a>
        </div>
      </div> <!-- /copyright -->
